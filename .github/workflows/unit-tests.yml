name: Unit tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm ğŸ› ï¸
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies ğŸ› ï¸
        run: pnpm i

      - name: Run Jest with scss-true ğŸ§ª
        run: pnpm run test

      - name: create coverage report ğŸ“Š
        run: npx jest --coverage

      - name: codecoverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
